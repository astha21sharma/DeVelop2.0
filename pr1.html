<!DOCTYPE html
<html lang="en">

<head>
    <meta charset="UTF-8" >

<body>
    <header>
        <h1> Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="https://survey-form.freecodecamp.rocks/">

                    required></label>

            <br>

                    required></label>
            <br>
            <label for="role">Which option describes your current role?</label>
            <br>
            <select id="dropdown">
                <option value="0">Select current role</option>
                <option value="1">student</option>
                <option value="2">Full time job</option>
                <option value="3">Prefer not to say</option>
                <option value="4">other</option>
            </select>

            <p>would you recommend freecodecamp to ur friends??</p>
            <label for="definately"><input type="radio" name="recommend" value="recommend" required>definately</label>
            <label for="maybe"> <input type="radio" name="recommend" value="recommend" required> Maybe</label>
            <label for="Not sure"> <input type="radio" name="recommend" value="recommend" required> Not sure</label>


            <p>What is ur favourite fearture of this codecamp</p>
            <select id="dropdown">
                <option value="0">Select an optionn </option>
                <option value="1">Projects</option>
                <option value="2">challanges </option>
                <option value="3">community </option>
                <option value="4">Open source </option>

            </select>

            <p>what improvment would u want in here?(check the dropdown)</p>


            <label for=""><input placeholder="suggestions"></label>
            <label for="nnn"><input type="checkbox">Front-end project</label>
            <label for=""><input type="checkbox">Back-end project</label>
            <label for=""><input type="checkbox">Data visualization</label>
            <label for=""><input type="checkbox">challenges</label>
            <label for=""><input type="checkbox">open source</label>
            <br>

            <label for "">Any comments or suggestions?<input type="textarea" rows="1" cols="30" placeholder="enter your comments in here"></label>
            <input type="submit" value="Submit" name="submit">
        </div>
    </form>
</body>

</html>
